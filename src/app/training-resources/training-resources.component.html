<div
  class="
    col-xs-12 col-sm-12 col-md-6 col-lg-4
    p-t-lg-2 p-l-lg-1 p-r-lg-2 p-l-sm-2 p-r-sm-2
  "
>
  <div id="uc" class="bg-fa">
    <div class="panel-heading bg-f8">
      <span class="pull-left f-s-18">{{
        currentLanguageSet?.trainingResources
      }}</span>
      <span class="pull-right"
        ><span class="fa fa-times f-c-82 cursorPointer" aria-hidden="true"></span
      ></span>
    </div>
    <div class="panel-body">
      <div class="col-xs-12 bg-white height-160 m-t-5 overflow-y">
        <ul class="list-unstyled m-t-10">
          <li *ngFor="let km of kmfiles; let i = index">
            <a href="#" (click)="kmClicked(km, $event)">{{
              km.notification
            }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel-footer animate-show border-none">
      <div class="clearfix"></div>
    </div>
  </div>
</div>
