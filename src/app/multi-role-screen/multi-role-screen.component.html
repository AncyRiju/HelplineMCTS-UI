<div class="container-fluid p-a-0">
  <div class="header navbar-fixed-top">
    <div class="col-xs-12 col-sm-12">
      <div class="pull-left">
        <img src="assets/images/smLogo.png" alt="Logo" title="Logo" />
      </div>
      <label id="db_label" class="f-c-w f-s-15 p-t-5 m-l-150">{{
        label
      }}</label>
      <div class="pull-right p-t-1">
        <ul class="list-inline list-unstyled topIcon pull-right m-l-20 m-b-0">
          <span style="color: white">{{ currentLanguageSet?.selectLanguage }}:
          </span>
          <li>
            <select
              class="form-control drop-arrow border-radius-20 height-35"
              name="app_language"
              [(ngModel)]="app_language"
              (change)="changeLanguage(app_language)"
            >
              <option
                *ngFor="let language of languageArray"
                [value]="language.languageName"
              >
                {{ language.languageName }}
              </option>
            </select>
          </li>

          <li style="color: white">{{currentLanguageSet?.welcome}} {{ data.userName }}</li>
          <li *ngIf="showContacts" class="">
            <img
              src="assets/images/callerIcon.png"
              (click)="showEmergencyContacts()"
              class="cursorPointer w85"
              alt="Contacts"
              mdTooltip="{{currentLanguageSet?.noEmergencyContactsExists}}"
            />
          </li>
          <li *ngIf="showContacts && current_role != 'Supervisor'">
            <img
              src="assets/images/flagCallIcon.png"
              class="cursorPointer w85"
              (click)="agentForceLogout()"
              alt="ForceLogout"
              mdTooltip="{{currentLanguageSet?.forceLogout}}"
            />
          </li>
          <li class="">
            <img
              src="assets/images/icon-user-active.png"
              class="cursorPointer"
              alt="User Icon"
              tooltip="{{currentLanguageSet?.userIcon}}"
              [mdMenuTriggerFor]="menuNotification"
            />
          </li>
          <md-menu #menuNotification x-position="before" class="m-t-40">
            <md-list class="p-t-0">
              <md-list-item>
                <md-icon
                  class="mat-icon material-icons"
                  role="img"
                  aria-hidden="true"
                  >account_circle</md-icon
                >
                {{ data.userName }}
              </md-list-item>
              <md-list-item class="b-t-1-w"
                >{{currentLanguageSet?.id}}: {{ id }}-{{ current_role }}-{{
                  current_service
                }}</md-list-item
              >
            </md-list>
          </md-menu>
          <li class="">
            <span
              class="fa fa-question-circle helpAlign cursorPointer"
              alt="Help"
              tooltip="{{currentLanguageSet?.help}}"
              [mdMenuTriggerFor]="knowAboutUs"
            ></span>
          </li>
          <md-menu #knowAboutUs x-position="before" class="m-t-40">
            <md-list class="p-t-0">
              <md-list-item class="cursorPointer" (click)="viewVersionDetails()"
                >{{currentLanguageSet?.version}}</md-list-item
              >
              <md-list-item>
                <a
                  href="{{ license }}"
                  class="link cursorPointer"
                  target="_blank"
                  >{{currentLanguageSet?.licenseInfo}}.</a
                >
              </md-list-item>
            </md-list>
          </md-menu>
          <li class="logout" tooltip="{{currentLanguageSet?.logout}}" (click)="logOut()">
            <a class="">&nbsp;</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<router-outlet name="postLogin_router"></router-outlet>
