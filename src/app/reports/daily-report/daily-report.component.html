<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>{{currentLanguageSet?.dailyReport}}</h4>
  </div>
  <div class="m-b-10">
    <form [formGroup]='dailyReportForm'>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.startDate}}' name='startDate' id='startDate'
          formControlName='startDate'  (change)='checkStartDate()' [max]='maxEndDate' ng-readonly="true" required></md2-datepicker>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.endDate}}' name='endDate' id='endDate' formControlName='endDate'
        [min]='minEndDate' [max]='maxEnd'  ng-readonly="true" required></md2-datepicker>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 p-b-1-5" *ngIf='endDate && endDate != null'>
          <md-select class="width100" placeholder="{{currentLanguageSet?.type}}" name='type' id='type' formControlName='isMother'>
            <md-option *ngFor='let type of types' [value]="type.typeId">{{type.typeName}}</md-option>
          </md-select>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 p-b-1-5" *ngIf='endDate && endDate != null'>
          <md-select class="width100" placeholder="{{currentLanguageSet?.agentId}}" name='agentID' id='agentID' formControlName='agentID'>
            <md-option value=0>All</md-option>
            <md-option *ngFor='let agent of agents' [value]="agent.agentID">{{agent.agentID}}</md-option>
          </md-select>
      </div>
      
    </form>
  </div>
  <div class='col-xs-12 col-sm-6 col-md- col-lg-12'>
    <div class="m-t-20 col-xs-12 col-sm-12 col-md-3 col-lg-2 pull-right">
      <button md-raised-button class="pull-right" color="accent" type="submit" [disabled]="!dailyReportForm.valid" (click)='downloadReport(true)'>
        {{currentLanguageSet?.download}}</button>
    </div>
  </div>
</div>
