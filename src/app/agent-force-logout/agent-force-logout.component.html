<div class="headerDiv">
    <md-icon class="mat-icon material-icons pull-right cursorPointer p-t-2 f-c-w closeIcon" mdTooltip="{{currentLanguageSet?.close}}" role="img" aria-hidden="true"
      (click)="dialogRef.close()">
      clear
    </md-icon>
    <h4 class="popupHeader">{{currentLanguageSet?.forceLogout}}</h4>
  
  </div>
  <md-dialog-content style="min-height:300px">
    <form #forceLogoutForm="ngForm" autocomplete="off">
     <div class="row m-t-50">
       
       <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
       <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <md-input-container  [style.width]="'100%'">
              <input mdInput  placeholder="{{currentLanguageSet?.username}}"  name="userName" ngModel #username="ngModel"  minlength="3" required>
            </md-input-container>
       </div>
       <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
       <div class="clearfix"></div>
       <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
       <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <md-input-container  [style.width]="'100%'">
              <input mdInput type="password" placeholder="{{currentLanguageSet?.password}}"  name="password" ngModel  #password="ngModel" required>
            </md-input-container>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="clearfix"></div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <button md-raised-button color="accent" class="full-width"  [disabled]="forceLogoutForm.invalid" (click)="kickout(forceLogoutForm.value)">{{currentLanguageSet?.kickout}}</button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
     </div>
    </form>
  </md-dialog-content>
