<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <button type="button" class="close" md-dialog-close><span class="pull-right">&times;</span></button>
  <h4 md-dialog-title>{{currentLanguageSet?.callQuestionsAndAnswers}}</h4>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-10" style="min-height: 360px">
  <div class="table-responsive">
  <table class="table table-striped table-hover" aria-describedby="questionarie">
    <thead>
      <tr>
        <th id="question">{{currentLanguageSet?.question}}</th>
        <th id="answer">{{currentLanguageSet?.answer}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="qarows?.length==0">
        <td colspan="2" class="record-not-found">
          {{currentLanguageSet?.noRecordFound}}
        </td>
      </tr>
      <tr *ngFor="let qa of qarows; let i = index ">
        <td>{{qa.questionnaireDetail.question}}</td>
        <td>{{qa.answer}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<div class="m-t-10 m-b-5">
  <button md-raised-button class="m-l-15 m-r-15 pull-right" md-dialog-close>{{currentLanguageSet?.close}}</button>
</div>
