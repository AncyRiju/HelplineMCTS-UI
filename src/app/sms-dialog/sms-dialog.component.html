<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-20">
  <button type="button" class="close" md-dialog-close>
    <span class="pull-right">&times;</span>
  </button>
  <h4 md-dialog-title>{{currentLanguageSet?.sendAdvice}}</h4>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-10">
  <form #smsForm="ngForm">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <md-checkbox color="primary" name="altNoCheck" [(ngModel)]="altNoCheck">
        {{currentLanguageSet?.alternateNumber}}</md-checkbox>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" [hidden]="!altNoCheck">
      <md-input-container class="width100" myMobileNumber>
        <input mdInput myMobileNumber name="alternateNumber" minlength="10" maxlength="10" placeholder="{{currentLanguageSet?.alternatePhoneNumber}}" [(ngModel)]="alternateNumber"
          #altNo="ngModel" required>
        <md-hint align="start" *ngIf=" altNo.errors && ( altNo.dirty || altNo.touched)">
          <span class="error_text">{{currentLanguageSet?.enterTenDigitMobileNumber}}</span>
        </md-hint>
      </md-input-container>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <md-input-container class="width100">
        <textarea mdInput textAreaValidator type="text" maxlength="300" name="message" placeholder="
        {{currentLanguageSet?.advice}}" minlength="5" [(ngModel)]="smsText" #sms="ngModel"
          rows="4" required></textarea>
        <md-hint align="start">{{currentLanguageSet?.minimumCharactersAre5}}</md-hint>
        <md-hint align="end">{{smsText?.length}}/300</md-hint>
      </md-input-container>
    </div>
  </form>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-10 m-b-10">
  <button md-raised-button color="accent" class="m-l-15 m-r-15 pull-right" [disabled]="sms.invalid || (altNoCheck && !(altNo.valid))"
    (click)="sendSms()">{{currentLanguageSet?.submit}}</button>
  <button md-raised-button class="m-l-15 m-r-15 pull-right" md-dialog-close>
    {{currentLanguageSet?.close}}</button>
</div>
