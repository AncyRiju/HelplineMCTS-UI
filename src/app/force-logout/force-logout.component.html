<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4>{{currentLanguageSet?.forceLogout}}</h4>
  </div>
  
  <form #flform="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md-input-container [style.width]="'100%'">
        <input mdInput usernameValidator  name="userName" ngModel placeholder="{{currentLanguageSet?.userName}}" id="userName" minlength="3" required>
      </md-input-container>
    </div>
  </form>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <button class="m-t-10 xs-pull-right sm-pull-left md-pull-left lg-pull-left" md-raised-button color="accent" [disabled]="flform.form.invalid" name="kickout" (click)="kickout(flform.form.value)">{{currentLanguageSet?.kickout}}</button>
  </div>


  
</div>
