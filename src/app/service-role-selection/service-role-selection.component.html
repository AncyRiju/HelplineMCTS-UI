<div class="dashboard-m-t-45">
  <ul class="list-unstyled list-inline text-center">
    <li class="width300px" *ngFor="let priv of privleges">
      <div class="panel-body circleOuterDiv">
        <div class="circle">
          <ul class="list-unstyled list-inline text-center p-t-8">
            <li>
              <div class="pull-left f-s-40 f-s-b f-c-w p-l-15 line-height-72">
                {{currentLanguageSet?.mcts}}</div>
            </li>
            <li class="f-s-20">
              <div class="pull-right p-r-15 line-height-72">
                <img class="imageClass" src="assets/images/MCTS-Icon.png" alt="image">
              </div>
            </li>
          </ul>
          <div class="clearfix"></div>
          <ul class="list-unstyled subRolecircle text-center m-t-3">
            <li class="circle-btn" *ngFor="let role of priv.roles" (click)="route2dashboard(role, priv)">
              <a class="f-s-16 cursorPointer">{{role.RoleName}}</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
<footer class="footer">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
      <span class="footer-text">{{currentLanguageSet?.poweredByWipro}}</span>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <p class="footer-text t-a-c">2019
        <md-icon color="" class="copyright_icon">copyright</md-icon> {{currentLanguageSet?.psmri}}</p>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    </div>
  </div>
</footer>
