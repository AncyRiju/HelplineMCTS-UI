<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>{{currentLanguageSet?.dialPreference}}</h4>
  </div>
  <div class="m-b-10">
    <form [formGroup]='dialPreferenceForm'>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 p-b-1-5">
      
          <md-select class="width100" placeholder="{{currentLanguageSet?.dialPreference}}" name='dialPreference' id='dialPreference' formControlName='dialPreference' (change)='checkDialPreference()'>
            <md-option *ngFor='let dialPreference of dialPreferences' [value]="dialPreference.isDialPreferenceManual">{{dialPreference.dialPreference}}</md-option>
          </md-select>
        
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngIf="dialPreference != null && isAutoPreviewDial">
        <md-input-container class="align-mdInput width100" myMobileNumber>
          <input mdInput type="number" placeholder="{{currentLanguageSet?.previewWindowTime}}" name="previewWindowTime" [min]="10" formControlName='previewWindowTime' (change)='checkWindowTime(previewWindowTime)' required>
          <md-hint *ngIf="dialPreferenceForm.get('previewWindowTime').hasError('required') && dialPreferenceForm.get('previewWindowTime').touched">
            <span class="error_text">{{currentLanguageSet?.preferenceWindowTimeIsRequired}}</span>
          </md-hint>

        </md-input-container>
      </div>
    </form>
  </div>
  <div class="m-t-20 col-xs-12 col-sm-12 col-md-3 col-lg-2 pull-right">
    <button md-raised-button class="pull-right" color="accent" type="submit" [disabled]="!dialPreferenceForm.valid || (previewWindowTime <=9)" (click)="saveDialPreference()">{{currentLanguageSet?.save}}</button>
  </div>
</div>
