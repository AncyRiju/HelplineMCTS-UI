<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-20">
  <button type="button" class="close" md-dialog-close><span class="pull-right">&times;</span></button>
  <h4 md-dialog-title>{{currentLanguageSet?.congenitalHistory}}</h4>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-10" style="min-height: 360px">
  <table class="table table-striped table-hover" aria-describedby="congenitalHistoryDetails">
    <thead>
      <tr>
        <th id="congenitalAnamoly">{{currentLanguageSet?.congenitalAnamoly}}</th>
        <th id="remarks">{{currentLanguageSet?.remarks}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="carows?.length==0">
        <td colspan="3" class="record-not-found">
          {{currentLanguageSet?.noRecordFound}}
        </td>
      </tr>
      <tr *ngFor="let ca of carows; let i = index ">
        <td>{{ca.congenitalAnomalies}}</td>
        <td>{{ca.remarks}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-10 m-b-5">
  <button md-raised-button class="m-l-15 m-r-15 pull-right" color="primary" md-dialog-close>{{currentLanguageSet?.close}}</button>
</div>
